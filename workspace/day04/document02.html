<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name을 이용한 선택</title>
</head>
<body>
    <h1>name 속성을 이용한 선택</h1>
    <form name="joinForm">
        <div>
            <input type="text" name="id" placeholder="아이디">
        </div>
        <div>
            <input type="password" name="password" placeholder="패스워드" value="1234">
        </div>
        <div>
            <label>
                <input type="checkbox" name="language" value="java" checked="checked" <!-- <- HTML에서 절대 쓰지 말기 -->JAVA
            </label>
            <label>
                <input type="checkbox" name="language" value="c">C
            </label>
            <label>
                <input type="checkbox" name="language" value="python">Python
            </label>
        </div>
    </form>
</body>
<script>
    // lagnuage라는 이름을 가진 요소들을 가져와 checkboxes에 담아 상수로 선언
    const checkboxes = document.getElementsByName("language");
    // joinform 이름의 form 태그를 상수 form에 담아 선언
    const form = document.joinForm;

    // id의 value가 없다면 아이디를 입력하라는 경고창을 띄어준다.
    if(!form.id.value){
        alert("아이디를 입력해주세요")
    }
    
    // checkbox를 check된 상태로 해준다.
    checkboxes.forEach(checkbox => {
        checkbox.checked = true;
    });
</script>
</html>
