<!-- 
    DOM(Document Object Model) 객체

    HTML 태그들을 하나씩 객체화한 것.
    HTML 페이지의 내용과 모양을 제어하기 위해 사용되는 객체이다.
    HTML 태그 당 DOM 객체가 하나씩 생성된다.
    HTML 태그의 포함관계에 따라 부모, 자식, 형제자매 관계로 구성된다. 이를 DOM트리라고 한다.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>클래스 이름을 이용한 선택</title>
 </head>
 <body>
     <h1>클래스 이름을 이용한 선택</h1>
     <ul>
         <li class="odd">첫 번째 아이템이에요!</li>
         <li class="even">두 번째 아이템이에요!</li>
         <li class="odd">세 번째 아이템이에요!</li>
         <li class="even">네 번째 아이템이에요!</li>
         <li class="odd">다섯 번째 아이템이에요!</li>
     </ul>
 </body>
 <script>
    // 클래스 이름이 odd인 요소들을 가져와 oddList에 담아 상수로 선언
    const oddList = document.getElementsByClassName("odd");
    // 클래스 이름이 even인 요소들을 가져와 evenList에 담아 상수로 선언
     const evenList = document.getElementsByClassName("even");
 
     console.log(oddList.length); // 3
     console.log(evenList.length); // 2
 
     // HTMLCollection은 filter, forEach 등 Array에서 기본적으로 제공해주는 함수를 제공하지 않는다.
     // HTMLCollection.prototype에 함수를 직접 생성하여 Array 객체로 변환해준다.
     HTMLCollection.prototype.forEach = Array.prototype.forEach;
 
     //forEach 가능
     oddList.forEach(odd => odd.style.color = 'red'); //oddList 요소들의 색을 red로 바꿔준다.
     evenList.forEach(even => even.style.color = 'blue'); //evenList 요소들의 색을 blue로 바꿔준다.
 </script>
 </html>
