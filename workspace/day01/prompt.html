<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 대화상자 prompt()</title>
</head>
<body></body>
<script>
    document.write(`<h3>${prompt("이름을 입력하세요", "홍길동")}</h3>`);
    //'이름을 입력하세요' 라는 창이 뜨고 디폴트 입력값은 홍길동
    // 사용자가 입력한대로 화면에 출력된다.
    // 아무것도 입력하지 않으면 빈 문자열이,
    // 대화상자에 취소 버튼을 누르면 null이 출력된다.
</script>
</html>
