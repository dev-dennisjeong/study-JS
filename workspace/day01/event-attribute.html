<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 JS 작성</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr> <!-- 경계선을 그어준다. -->
    <img src="image/icon1.png" onmouseover="this.src = 'image/icon2.png'" onmouseout="this.src = 'image/icon1.png'">
    <!-- img 태그에 image폴더 안에 있는 icon1.png 파일의 경로를 써준다.
         onmouseover 이벤트로 마우스를 올리면 this 즉, 현재 img 태그의 경로를 정해준다.
         마우스를 벗어나면 onmouseout이벤트로 다시 img 태그의 경로를 바꿔준다. -->
</body>
</html>
