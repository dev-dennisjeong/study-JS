<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 실습</title>
</head>
<body>
    <!-- 
        <br> 태그를 사용하지 않고, 덧셈 결과는 직접 연산을 통해 출력한다.

        아래 문서를 그대로 write(), writeln()을 사용하여 작성한다.
     -->

     <!-- 
        document.write() 활용
        ---------------------------------(hr 태그)
        Welcome!

        2+5는
        7입니다.
      -->
</body>
<script>
    // 중괄호 안에 모든 write(필드)에 with에 작성한 객체명인 document(객체)가 붙는다.
    with(document){
        // backtick(`)으로 묶어준다.
        // 따옴표 대신 쓸 수 있음
        write(`<h2>document.write() 활용</h2>`)
        // write("<h2>document.write() 활용</h2>") 이렇게 써도 똑같음
        // backtick 사용 이유
        // "", '', + 연산자를 사용하지 않고 간단하게 문자열을 삽입할 수 있다.
        // (\n)등 줄 바꿈이나 공백 표현을 위해서 백 슬래시로 시작하는 Escape Sequence를 사용하지 않아도 된다.
        // 문자열 내부에 포함식을 포함할 수 있다.
        // 멀티라인 사용이 가능하다.(여러 줄을 하나의 값으로 인식)
        write(`<hr>`)
        writeln(`<h3 class='intro'>Welcome!</h3>`)
        // writeln을 하면 공백, 즉 띄어쓰기처럼 출력이 된다.
        // <pre>로 감싸주면 공백이 줄바꿈이 된다.
        write(`<pre>`)
        writeln('${2 + 5}는')
        // backtick을 이용해서 문자열을 표현한 것을 템플릿 리터럴이라고 한다.
        // `${}` 이런 식으로 쓰고 연산이 가능하다.
        // '${2+5}'를 하면 ${2+5}가 그대로 문자열이 되지만, `${2+5}`를 하면 연산이 되어 7이라는 값이 된다.
        // ${} 안에 변수명을 담아 변수값을 가져올 수도 있다.
        // 예시)
        // var name = "정지욱";
        // console.log(`내 이름은 ${name}이다.`)
        write(`${2+5}입니다.`)
        write(`</pre>`)
    }
</script>
</html>
